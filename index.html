<!doctype html>
<html lang="zh-CN" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f6f1ea">
    <meta name="color-scheme" content="light">
    <title>TTAWDTT | 个人网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&family=Noto+Serif+SC:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="assets/styles.css?v=17">
  </head>
  <body>
    <canvas class="snow-canvas" id="snow-canvas" aria-hidden="true"></canvas>
    <header class="site-header">
      <div class="header-inner">
        <a class="brand" href="#/home" aria-label="返回首页">TTAWDTT</a>
        <div class="header-actions">
          <nav class="site-nav" aria-label="主导航">
            <a href="#/home" data-route="home">首页</a>
            <a href="#/about" data-route="about">关于</a>
            <a href="#/docs" data-route="docs">文章</a>
            <a href="#/images" data-route="images">相册</a>
          </nav>
          <button class="theme-toggle" id="theme-toggle" type="button" aria-label="切换深浅色">
            深色模式
          </button>
          <button class="atmos-toggle" id="atmos-toggle" type="button" aria-label="切换氛围">
            雪景
          </button>
        </div>
      </div>
    </header>

    <main class="site-main">
      <section class="page home-page" data-page="home">
        <div class="intro">
          <p class="eyebrow">个人网站</p>
          <h1>你好，我是 TTAWDTT。</h1>
          <p class="lead">在这里分享我的文章与思考。</p>
          <div class="hero-actions">
            <a class="btn primary" href="#/about">关于我</a>
            <a class="btn ghost" href="#/docs">阅读文章</a>
            <a class="btn ghost" href="#/images">偷窥相册</a>
          </div>
        </div>
        <div class="divider" aria-hidden="true"></div>
        <div class="home-links">
          <h2>最新文章</h2>
          <ul id="home-posts">
            <li><a href="#/docs/getting-started">开始写作</a></li>
            <li><a href="#/docs/GraphSkills">GraphSkills</a></li>
          </ul>
        </div>
      </section>

      <section class="page md-page" data-page="md">
        <div class="reading-progress" id="reading-progress" aria-hidden="true">
          <span></span>
        </div>
        <div class="content-header">
          <p class="eyebrow" id="page-eyebrow">文章</p>
          <h1 id="page-title">加载中...</h1>
          <p class="subtitle" id="page-subtitle"></p>
        </div>
        <div class="doc-toolbar" id="doc-toolbar">
          <div class="doc-search" id="doc-search">
            <input
              type="search"
              id="doc-search-input"
              placeholder="搜索文章、标签、关键词"
              aria-label="搜索文章"
            >
            <div class="doc-search-results" id="doc-search-results"></div>
          </div>
          <div class="doc-tags" id="doc-tags"></div>
        </div>
        <div class="md-layout">
          <article class="prose" id="page-content"></article>
          <aside class="doc-toc" id="doc-toc">
            <p class="toc-title">目录</p>
            <div class="toc-body" id="toc-body"></div>
          </aside>
        </div>
        <div class="doc-footer">
          <div class="doc-series" id="doc-series"></div>
          <div class="doc-backlinks" id="doc-backlinks"></div>
          <div class="doc-nav" id="doc-nav"></div>
        </div>
      </section>

      <section class="page images-page" data-page="images">
        <div class="content-header">
          <p class="eyebrow">相册</p>
          <h1 id="images-title">照片</h1>
          <p class="subtitle" id="images-subtitle"></p>
        </div>
        <div class="album-filters" id="album-filters"></div>
        <div class="album-list" id="images-albums"></div>
      </section>

    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <button class="lightbox-close" id="lightbox-close" aria-label="关闭">×</button>
      <button class="lightbox-nav lightbox-prev" id="lightbox-prev" aria-label="上一张">‹</button>
      <img class="lightbox-image" id="lightbox-image" alt="">
      <button class="lightbox-nav lightbox-next" id="lightbox-next" aria-label="下一张">›</button>
      <div class="lightbox-caption" id="lightbox-caption">
        <p class="lightbox-title" id="lightbox-title"></p>
        <p class="lightbox-count" id="lightbox-count"></p>
        <p class="lightbox-note" id="lightbox-note"></p>
      </div>
    </div>

    <button class="back-to-top" id="back-to-top" type="button" aria-label="回到顶部">
      ↑
    </button>

    <noscript>此页面需要启用 JavaScript 才能渲染内容。</noscript>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/app.js?v=18"></script>
  </body>
</html>
