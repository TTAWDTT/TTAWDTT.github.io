<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f6f1ea">
    <meta name="color-scheme" content="light">
    <title>TTAWDTT | 个人网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="ambient">
      <span class="orb orb-1" aria-hidden="true"></span>
      <span class="orb orb-2" aria-hidden="true"></span>
      <span class="orb orb-3" aria-hidden="true"></span>
      <span class="grid" aria-hidden="true"></span>
    </div>

    <header class="site-header">
      <a class="brand" href="#/home" aria-label="返回首页">TTAWDTT</a>
      <nav class="site-nav" aria-label="主导航">
        <a href="#/home" data-route="home">首页</a>
        <a href="#/about" data-route="about">关于</a>
        <a href="#/docs" data-route="docs">文章</a>
      </nav>
    </header>

    <main class="site-main">
      <section class="page home-page" data-page="home">
        <div class="hero">
          <div class="hero-text">
            <p class="eyebrow">个人网站</p>
            <h1>记录我的想法、项目与文章。</h1>
            <p class="lead">这里是我持续更新的写作空间。</p>
            <div class="hero-actions">
              <a class="btn primary" href="#/about">关于我</a>
              <a class="btn ghost" href="#/docs">阅读文章</a>
            </div>
          </div>
          <div class="hero-card">
            <p class="card-title">近期文章</p>
            <ul class="card-list">
              <li><a href="#/docs/getting-started">开始写作</a></li>
              <li><a href="#/docs/design-notes">设计札记</a></li>
            </ul>
            <a class="btn tiny" href="#/docs">查看全部</a>
          </div>
        </div>
      </section>

      <section class="page md-page" data-page="md">
        <div class="content-header">
          <p class="eyebrow" id="page-eyebrow">文章</p>
          <h1 id="page-title">加载中...</h1>
          <p class="subtitle" id="page-subtitle"></p>
        </div>
        <article class="prose" id="page-content"></article>
      </section>

      <section class="page not-found" data-page="not-found">
        <div class="not-found-card">
          <p class="eyebrow">404</p>
          <h1>页面不存在</h1>
          <p class="lead">你访问的页面不存在或路径有误。</p>
          <a class="btn primary" href="#/home">返回首页</a>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>© TTAWDTT</p>
    </footer>

    <noscript>此页面需要启用 JavaScript 才能渲染内容。</noscript>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
